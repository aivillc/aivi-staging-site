<?xml version="1.0" encoding="utf-8"?>
<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="32 28 116 120"
  style="
    --color-start: #FFFFFF;
    --color-end: #FFFFFF;
    --dot-opacity: 1;
  "
