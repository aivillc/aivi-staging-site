    <!-- Column 3 -->
    <circle cx="86.4" cy="43.4" r="9.6" />
    <circle cx="86.4" cy="69.7" r="9.4" />
    <circle cx="86.4" cy="95.9" r="9.4" />
    <circle cx="86.4" cy="119.9" r="7.2" />
    <circle cx="86.4" cy="140.3" r="5.9" />
    <!-- Column 4 -->
    <circle cx="108.8" cy="54.2" r="9.6" />
